            <h5> Username</h5>
            <input id="User" placeholder="Username" class="form-group" type="text"> 
            <br><br>
            <h5>Password</h5>

            background-color: darkgray;

    <script>
        function Submit()
        {
            var a = document.getElementById("User").value;
            var b = document.getElementById("Pass").value;
            var c = localStorage.getItem("Username");
            var d = localStorage.getItem("Password");
            if (c == undefined && d == undefined)
            {
                window.alert("You don't have an account\n Please create an account\n Thank you");
                document.getElementById("hh").style.border = "red";
                document.getElementById("hh").style.borderWidth = 10;

                
            }else if (a != c || b != d )  
            {
                window.alert("Incorrect,\n The Username or password is incorrect, Please try again\n Thank you");
                document.getElementById("User").style.border = "red";
                document.getElementById("Pass").style.border = "red";
            } else if (a == null && b == null) {
                window.alert("This is required");
                document.getElementById("User").style.border = "red";
                document.getElementById("Pass").style.border = "red";
                document.getElementById("User").placeholder = "reqiured";
                document.getElementById("Pass").placeholder = "reqiured";
            }else if(a == c && b == d )
            {
                window.location = "Menu.html"
            }

            
        }
        function SHOW()
        {
            var a = document.getElementById("Pass");
            if (a.type === "password") {
         a.type = "text";
         } else {
          a.type = "password";
          }
            
        }
        function back()
        {
            window.location = "index.html";
        }
    </script>
